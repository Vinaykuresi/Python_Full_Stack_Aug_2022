
<!DOCTYPE html>

        <meta name="keywords" content="best software training institute in Tiruapati, Andhra Pradesh"  />

    <body>
        <!-- <h1>HTML Introduction</h1> -->
        
        <!-- Categories of elements -->
        <!-- <h5>Categories and Type of Elements</h5>

        <!-- Type of elements -->

        <br/>
        <!-- inline Element -->
        <!-- <span>1) Block level Elements</span>

        <!-- form element -->
        <form name="login_form" action="about.html" method="post" style="width: 500px; height: 400px; background-color : #00ffb8; align-items: center; position : relative; top:15%; left : 25% ">
            <!-- html attribute -->
            <div style="align-items: center; position : absolute; top:10%; left : 10% ">

                <!-- label elements -->
                <label for="username">Enter the Username</label>
                <!-- input elements -->
                <input id="username" placeholder="username" maxlength="10" type="text"  required/><br/>
                <label for="password">Enter the password</label>
                <input id="password" placeholder="password" minlength="7" type="password"  required/><br/>
                <div>
                    <h4>Select Gender</h4>
                    <input value="male" type="radio" name="gender"/>male
                    <input value="female" type="radio" name="gender"/>female
                </div>

                <!-- select element -->
                <label for="qualification">Highest Degree</label>
                <select id="qualification">
                    <option>BCA</option>
                    <option>Btech</option>
                    <option>MCA</option>
                    <option>M.sc</option>
                </select><br/>

                <label for="textarea"></label>
                <textarea id="textarea" rows="5" cols="20" disabled></textarea>
                <br/>
                <!-- input elements -->
                <input type="checkbox" />
                <input value="button" type="button" />
                <input type="submit" />
                <input type="reset" />

                <!-- <div>
                    <input type="date" /><br/>
                    <input type="email" /><br/>
                    <input type="color" /><br/>
                    <input type="range" /><br/>
                    <input type="url" /><br/>
                </div> -->
            </div>
        </form>

        </script>
    </body>
